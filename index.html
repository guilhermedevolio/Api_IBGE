<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>IBGE API!</title>
  </head>
<style>
    .tabela{
        display: none;
    }
</style>
  <body>


  <!-- Modal -->
  <div class="modal fade" id="city_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><b>Nome da Cidade</b> <p id="cityName"></p> </p>
          <p><b>Mesorregiao :</b> <p id="cityMicro"></p> </p>
          <p><b>União Federativa :</b> <p id="cityUF"></p> </p>
          <p><b>Região :</b> <p id="cityRegion"></p> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <div class="container mt-3">
        <form>
            <h2>IGBE API _ Guilherme Devólio</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Qual estado você deseja procurar ?</label>
              <select class="form-select" id="selectEstados" aria-label="Default select example">
                <option value="1"></option>
              </select>
            </div>
            
          </form>

          <div class="tabela">
            <h2>Cidades</h2>
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Microrregiao</th>
                        <th>Ver Detalhes</th>
                    </tr>
                </thead>
                <tbody id="my-table">
                
                </tbody>
            </table>
          
          </div>
          <div class="alert alert-info">Selecione um estado para ver suas cidades</div>
         
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="fetch.js"></script>
  </body>
</html>
